name: Build iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-14
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
    
    - name: Build and Archive
      run: |
        xcodebuild -scheme MangaReader -configuration Release -destination 'generic/platform=iOS' -archivePath build/MangaReader.xcarchive archive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
    
    - name: Export IPA
      run: |
        mkdir -p build/export
        xcodebuild -exportArchive -archivePath build/MangaReader.xcarchive -exportPath build/export -allowProvisioningUpdates -exportOptionsPlist /dev/stdin <<'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>signingStyle</key>
    <string>automatic</string>
    <key>stripSwiftSymbols</key>
    <true/>
    <key>teamID</key>
    <string></string>
</dict>
</plist>
EOF
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: MangaReader.ipa
        path: build/export/MangaReader.ipa
