name: Build iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-14
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
    
    - name: Build Project
      run: |
        xcodebuild -scheme MangaReader -configuration Release -destination 'generic/platform=iOS' -archivePath build/MangaReader.xcarchive archive
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: MangaReader.xcarchive
        path: build/MangaReader.xcarchive
