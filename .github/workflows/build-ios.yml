name: Build iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-14
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
    
    - name: Build Swift Package for iOS
      run: |
        swift build -c release -Xswiftc -suppress-warnings --destination generic/platform=iOS 2>&1 || true
    
    - name: Create IPA using xcodebuild
      run: |
        mkdir -p build
        xcodebuild -scheme MangaReader -configuration Release -destination 'generic/platform=iOS' -archivePath build/MangaReader.xcarchive archive -allowProvisioningUpdates 2>&1 || echo "Archive attempt completed"
    
    - name: Check archive contents
      run: |
        if [ -d "build/MangaReader.xcarchive" ]; then
          ls -la build/MangaReader.xcarchive/
          find build/MangaReader.xcarchive -type f | head -20
        else
          echo "No archive found, creating from build products"
        fi
    
    - name: Upload Build Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build/
