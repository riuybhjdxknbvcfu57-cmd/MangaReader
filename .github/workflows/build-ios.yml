name: Build iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-14
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
    
    - name: Build & Archive
      run: |
        xcodebuild archive \
          -scheme MangaReader \
          -configuration Release \
          -destination "generic/platform=iOS" \
          -archivePath build/MangaReader.xcarchive \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Create IPA
      run: |
        mkdir -p build/Payload
        cp -r build/MangaReader.xcarchive/Products/Applications/MangaReader.app build/Payload/
        cd build && zip -r MangaReader.ipa Payload
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: MangaReader
        path: build/MangaReader.ipa
