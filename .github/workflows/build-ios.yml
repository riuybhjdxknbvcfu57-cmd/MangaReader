name: Build iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-14
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
    
    - name: Build Swift Package for iOS
      run: |
        swift build -c release -Xswiftc -suppress-warnings --destination generic/platform=iOS 2>&1 || true
    
    - name: Create IPA manually
      run: |
        mkdir -p build/Payload/MangaReader.app
        cp .build/release/MangaReader build/Payload/MangaReader.app/MangaReader
        cp Sources/MangaReader/Info.plist build/Payload/MangaReader.app/
        cd build && zip -r MangaReader.ipa Payload/
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: MangaReader.ipa
        path: build/MangaReader.ipa
